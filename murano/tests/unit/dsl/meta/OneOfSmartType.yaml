Name: OneOfSmartType

Namespaces:
  sys: io.murano.system

Methods:
  testNegative1:
    Body:
      - testOneOf(1, 'test')

  testNegative2:
    Body:
      - testOneOf('test', 1)

  testNegative3:
    Body:
      - testOneOf()

  testNegative4:
    Body:
      - testOneOf(null, null)

  testNullable:
    Body:
      - trace(testOneOf('io.murano.system.AgentListener', null))

  testPositive1:
    Body:
      - trace(testOneOf(sys:AgentListener, 2))

  testPositive2:
    Body:
      - $agentListener: new(sys:AgentListener)
      - trace(testOneOf($agentListener, 2))

  testPositive3:
    Body:
      - $agentListener: new(sys:AgentListener)
      - trace(testOneOf($agentListener, true))