Namespaces:
  =: io.murano.resources
  std: io.murano


Name: Volume
Extends: std:CloudResource


Properties:
  openstackId:
    Contract: $.string()
    Usage: Out


Methods:
  deploy:

  getRef:

  releaseResources:

  .destroy:
    Body:
    - $.releaseResources()

  attachTo:
    Arguments:
    - instance:
        Contract: $.class(Instance).notNull()
    - path:
        Contract: $.string().notNull()
    Body:
    - $.deploy()
    - $resourceName: format('vol-attachment-{0}-{1}', id($), $instance.name)
    - Return:
        template:
          resources:
            $resourceName:
              type: 'OS::Cinder::VolumeAttachment'
              properties:
                instance_uuid: $instance.getRef()
                mountpoint: $path
                volume_id: $.getRef()
        instanceResources: [$resourceName]
        instanceOutputs: []
