---
  MuranoEnvironments.list_environments:
    -
      runner:
        type: "constant"
        times: 30
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  MuranoEnvironments.create_and_delete_environment:
    -
      runner:
        type: "constant"
        times: 20
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  MuranoEnvironments.create_and_deploy_environment:
    -
      args:
        packages_per_env: 2
      runner:
        type: "constant"
        times: 8
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        murano_packages:
          app_package: "/home/jenkins/.rally/extra/applications/HelloReporter/io.murano.apps.HelloReporter/"
        roles:
          - "admin"
      sla:
        failure_rate:
          max: 0
