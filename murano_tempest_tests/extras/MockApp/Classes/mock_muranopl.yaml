Namespaces:
  =: io.murano.apps
  std: io.murano

# Write name into next line
Name: test_repository_class_xxxxxxxx

Extends: std:Application

Properties:

  userName:
    Contract: $.string()

  greeting:
    Usage: Static
    Contract: $.string()
    Default: 'Hello, '

Methods:
  testAction:
    Scope: Public
    Body:
      - $this.find(std:Environment).reporter.report($this, 'Completed')
  getCredentials:
    Scope: Public
    Body:
      - Return:
          credentials:
            uri: localhost
  deploy:
     Body:
      - $this.find(std:Environment).reporter.report($this, 'Follow the white rabbit')

  staticAction:
    Scope: Public
    Usage: Static
    Arguments:
      - myName:
          Contract: $.string().notNull()
    Body:
      - Return: concat($.greeting, $myName)

  staticNotAction:
    Usage: Static
    Arguments:
      - myName:
          Contract: $.string().notNull()
    Body:
      - Return: concat($.greeting, $myName)
